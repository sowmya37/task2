<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="common.css" />
    <link rel="stylesheet" href="add.css" />
    <title>Add Users</title>
  </head>
  <body>
    <form action="javascript:void(0);" method="post">
      <div class="formContainer">
        <h1>Add Users</h1>
        <div class="formInput">
          <input id="name" type="text" placeholder="Enter Name"/>
          <div id="nameValidation" class="validation">Field can't be empty</div>
        </div>
        <div class="formInput">
          <input id="age" type="number" placeholder="Enter Age"/>
          <div id="ageValidation" class="validation">Field can't be empty and must be a number</div>
        </div>
        <div class="formInput">
          <input id="sal" type="number" placeholder="Enter Salary"/>
          <div id="salValidation" class="validation">Field can't be empty and must be a number</div>
        </div>
        <div class="formInput">
          <input id="email" type="email" placeholder="Enter Email"/>
          <div id="emailValidation" class="validation">Field can't be empty and must be a valid Email address</div>
        </div>
        <div class="formInput">
          <input id="remarks" type="text" placeholder="Enter Remarks"/>
          <div id="remarksValidation" class="validation">Field can't be empty</div>
        </div>
        <div class="formInput">
          <input id="submit" type="submit" value="Submit">
        </div>
      </div>
    </form>
    <script src="add.js"></script>
  </body>
</html>
